<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body>
  <div id="container">
    <div class="window">
      <div id="slides" class="images">
        <img src="./1.png" alt="" width="400" height="300">
        <img src="./2.png" alt="" width="400" height="300">
        <img src="./3.png" alt="" width="400" height="300">
        <img src="./4.png" alt="" width="400" height="300">
        <img src="./5.png" alt="" width="400" height="300">
      </div>
    </div>
    <div id="controls" style="text-align:center; margin:20px 0;">
      <button id="previous">上一张</button>
      <button id="next">下一张</button>
    </div>
    <div id="buttonWrapper" style="text-align:center;">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
    </div>
  </div>


  <script src="./jquery.min.js"></script>
  <script src="./main.js"></script>
</body>

</html>
